<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <div class="form-container">
      
      <!-- Login Form -->
      <div id="loginForm" class="form-box">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">

          <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignUp()">Sign Up</a></p>
      </div>

      <!-- Sign Up Form -->
      <div id="signUpForm" class="form-box" style="display: none;">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">

          <label for="email">Email:</label>
          <input type="email" id="signUpEmail" name="email" required placeholder="Enter your email">

          <label for="password">Password:</label>
          <input type="password" id="signUpPassword" name="password" required placeholder="Create a password">

          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login</a></p>
      </div>
    </div>
  </div>

  <script>
    // JavaScript to toggle between Sign Up and Login forms
    function showSignUp() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signUpForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signUpForm').style.display = 'none';
    }
  </script>

</body>
</html>
